<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO MAX - Jedi Level</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="http://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <style>
        @import url('http://fonts.cdnfonts.com/css/gilroy-bold');
        body {
            background-image: url('./img/background.svg');
            background-color: rgba(0, 0, 0, 0.921);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left-buttons-div">
                <img src="./img/cardapio.png" class="menu-icon">
                <img src="./img/search.png" class="search-icon">
            </div>
            <div class="logo-div">
                <img src="./img/hbo.svg" class="logo">
            </div>
            <div class="header-right-buttons-div">
                <button class="left-buttons-header">Menu</button>
                <button class="left-buttons-header">Assinar</button>
            </div>
        </div>
        <div class="informations-div">
            <div class="enter-text-div">
                <h1 class="enter-title">Entrar</h1>
                <h2 class="enter-subtitle">Você tem uma conta HBO Max?</h2>
            </div>
            <div>
                <div class="email-div">
                    <label for="email" class="email-label">E-mail</label>
                    <input type="email" class="login-input">
                </div>
                <div class="password-div">
                    <label for="password" class="password-label">Senha</label>
                    <input type="password" class="login-input">
                </div>
                <div class="login-buttons-div">
                    <button class="login-button">Entrar</button>
                    <p>Você acessa a HBO Max por um provedor<br>de TV, de internet ou celular?</p>
                    <button class="login-with-provider-button">Entrar como provedor</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
