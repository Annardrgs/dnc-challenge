<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO MAX - Junior Level</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="logoDiv">
            <img src="./img/hbo.svg" class="logo">
        </div>
        <div class="textDiv">
            <h1 class="enterText">Entrar</h1>
            <p class="haveAnAccount">Você tem uma conta HBO Max?</p>
        </div>
        <div class="inputsDiv">
            <div class="emailDiv">
                <label class="emailText">E-mail</label>
                <input type="email" class="emailInput">
            </div>
            <div class="passwordDiv">
                <label class="passwordText">Senha</label>
                <input type="password" class="passwordInput">
            </div>
            <button class="enterButton">Entrar</button>
        </div>
        <div class="loginWithProviderDiv">
            <p>Você acessa a HBO Max por um provedor de TV, <br> de internet ou celular?</p>
            <button class="loginWithProviderButton">Entrar com provedor</button>
        </div>
    </div>
</body>
</html>
